<!DOCTYPE html>
<html>

<body>
	<p> Trying to guess the number</p>
	<script type="text/javascript">

		
		var rand =Math.floor(Math.random()*10+1);
		var x;
		x = window.prompt("Please enter an integer between 1 to 10");
			
		
		while(x!=rand){
		
				x = window.prompt("continue guessing");
			
			
		}
		if(x==rand){
				document.write('you are correct');
			}


		
	</script>

</body>
</html>
